<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <h1>Log In To The Platform</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>

            <div class="input-container">
                <input placeholder="Password" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <a href="#">Forgot My Password</a>
            </div>

            <button type="submit" class="submit-button">Log In</button>

            <div class="register-link">
                <p>Not registered? <a href="#">Register</a> </p>
            </div>
        </form>


    </div>
</body>
</html>
